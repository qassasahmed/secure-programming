<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable Node.js Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lab (08): Error & File Handling</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/qassasahmed/secure-programming/blob/main/Lab%2008/README.md" target="_blank">
                            <i class="bi bi-file-earmark-text"></i> Documentation
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="d-flex text-center justify-content-between gap-3">
            <div class="rounded-5 shadow-lg bg-light p-5">
                <h2><i class="bi bi-file-earmark-text"></i> Read File</h2>
                <form action="/read-file" method="get">
                    <label for="filename" class="form-label">Enter Filename:</label>
                    <input type="text" id="filename" name="filename" class="form-control mb-3" required>
                    <button type="submit" class="btn btn-primary">Read File</button>
                </form>
            </div>
            <div class="rounded-5 shadow-lg bg-light p-5">
                <h2><i class="bi bi-trash"></i> Delete File</h2>
                <form action="/delete-file" method="post">
                    <label for="filename" class="form-label">Enter Filename to Delete:</label>
                    <input type="text" id="filename" name="filename" class="form-control mb-3" required>
                    <button type="submit" class="btn btn-danger">Delete File</button>
                </form>
            </div>
            <div class="rounded-5 shadow-lg bg-light p-5">
                <h2><i class="bi bi-pencil-square"></i> Log Data</h2>
                <form action="/log" method="post">
                    <label for="data" class="form-label">Enter Log Data:</label>
                    <textarea id="data" name="data" class="form-control mb-3" required></textarea>
                    <button type="submit" class="btn btn-success">Append Log</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5 position-fixed bottom-0 w-100">
        <div class="d-flex justify-content-around align-items-center">
            <p>&copy; (CSE243) Secure Programming (Spring 2025). All rights reserved.</p>
            <a href="https://github.com/qassasahmed/secure-programming" class="btn btn-secondary rounded-pill text-decoration-none" target="_blank">
            <i class="bi bi-github"></i> GitHub Repository
            </a>
        </div>
    </footer>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
